    <div class="container">
        <form>
            <h2>Log in</h2>
            <div class="input-box">
                <span class="name">Username</span>
                <div class="icon"><ion-icon name="person-outline"></ion-icon></div>
                <div ><input type="text">
                </div>
            </div>
            <div class="input-box">
                <span class="name">Password</span>
                <div class="icon"><ion-icon name="person-outline"></ion-icon></div>
                <div ><input type="password">
                </div>
            </div>
            <div class="check-box">
                <div class="icon"></div>
                <div class="checkbox"><input class="namee" type="checkbox">Remember me</div>
            </div>
            <div class="submit-box">
                <div >
                    <input class="submit-button" type="submit" value="Log in">
                </div>
            </div>
            <div class="forget">
                <a href="#"> Forget your password</a>
            </div>
        </form>
    </div>
